<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function alert1()
            {
                alert("Warning created using Javascript !");
                document.write ("This is a prompt box!");
            }
            function confirmation()
            {
                var val=window.confirm("Do you want to continue?")
                if( val == true ) 
                {
                  document.write ("User wants to continue!");
                  return true;
                } else 
                {
                  document.write ("User does not want to continue!");
                  return false;
                }
            }
            function prompt1()
            {
               var val = prompt("Enter your name : ", "your name here");
               document.write("You have entered : " + val);
            }
        </script>
    </head>

   <body>
    <p>Click the following button to see the result: </p>      
    <form>
       <input type = "button" value = "Click Me" onclick = "alert1();" />
       <input type = "button" value = "Click Me" onclick = "confirmation();" />
       <input type = "button" value = "Click Me" onclick = "prompt1();" />
    </form>      
   </body>

</html>
